<!doctype html>
<html xmlns: th= "http://www.thymeleaf.com">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Inventory Management System - Final Project</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/stylesheet1.css">
    
</head>

    
<body>

    <div class="container">
        <div class="row">

			
			<div class="row">
               	<div class="col-md-12">
               	 
               		<h3 class="ph_h5 page_header">Category Edit</h3>
               		
               	</div>
        	</div>

            
            <div class="col-md-12 input_edit mw-100">
                

                <div class="row">
                
                    
                    <div class="col-md-5 input_section ps-5">
                    
                            
                         <form th:action= "@{/updateCategory}" method="POST" th:object= "${edit}">
                         
                         	<input type= "hidden" th:value= "${edit.cate_id}" name="cate_id">
                                
                            <div class="form-group col-md-12">
                            
                                <label>Category</label>
							  	<input type="text" name="cate_name" class="form-control mt-2" id="category" placeholder= "Enter Category of item..." th:value= "${edit.cate_name}">
               
                           	</div>
                                
                            
                            <div class="form-group col-md-12 pt-3">
                                <label>State</label>
                                <select id= "cstatus" name="cate_status" class="form-select mt-2" th:value= "${edit.cate_status}">
                                    <option selected>Available</option>
                                    <option>Unavailable</option>
                                </select>
                            </div>
                                
                            
                            <div class ="row pt-4">                            
                                <div class="col-md-6">
                                
                                    <button type="submit" name="add" class="btn btn-success">  Add  </button>
                                    
                                </div>                                
                            </div>
                            
                            
                           <div class ="row pt-4">                            
                               <div class="col-md-6 mx-auto">
                               
                            		<a href= "/" id= "go_back">Go back to Category</a>
                            		
                           		</div>
                   			</div>
                            

					   </form>
			
					       
                    </div>
                    
  
                    <div class="col-md-7 t_t">

                        <table class="table table-striped t_t">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each = "category : ${cate}">
                                    <th th:text = "${category.cate_id}" scope="row"></th>
                                    <td th:text = "${category.cate_name}"></td>
                                    <td th:text = "${category.cate_status}"></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>


                </div>

                
            </div>
            

        </div>
    </div>


    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>

</html>
