<!doctype html>
<html xmlns: th= "http://www.thymeleaf.com">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login - IMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/stylesheet3.css">
    
</head>

<body>


    <div class="container">


        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                        
                            <h3>Login</h3>
                            <p>Fill in the data below.</p>
                            
                            <form th:action= "@{/login}" method= "post">
								
								
								<div th:if= "${param.error}" class="alert alert-danger">
                                    Invalid email or password. Please enter everything correctly...
                                </div>
								
								<div th:if= "${param.logout}" class="alert alert-success">
                                    You have been logged out...
                                </div>
								
								
                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="admin_email" placeholder="E-mail Address" required="true">
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="admin_password" placeholder="Password" required="true">
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary mb-3">Login</button>
                                </div>
                                
                                <a href= "/forgotPass" type= "submit" id="link">Forgot password?</a>
                                
                                <p class="options mt-2">Not registered yet? <a href= "registrationOpen" id="link">Create an account!</a></p>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>



		<!-- Alert Message  -->  
               <div th:if= ${session.message}>
			               	
                	<script th:inline="javascript">
					    var message = [[${session.message}]];
					    alert (message);
					</script>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>







    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
