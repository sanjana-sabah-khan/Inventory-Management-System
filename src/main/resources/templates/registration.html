<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Registration - IMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/stylesheet3.css">
</head>

<body>


    <div class="container">


        <div class="form-body">
            <div class="row">
            
            
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                        
                            <h3>Register Today</h3>
                            <p>Fill in the data below.</p>
                            
                            <form th:action = "@{/addRegistration}" class="requires-validation" novalidate method= "post">

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="admin_name" placeholder="Full Name" required="true">
                                </div>
                                
                                <div class="col-md-12">
                                    <input class="form-control" type="email" name="admin_email" placeholder="E-mail Address" required="true" minlength="13" maxlenght="40">
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="text" name="admin_phone" placeholder="Phone Number" required="true" minlength="11" maxlenght="11">
                                </div>

                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="admin_password" placeholder="Password" required="true" minlength="6" maxlenght="15">
                                </div>
                                
                                <div class="col-md-12">
                                    <input class="form-control" type="password" name="admin_confirmPassword" placeholder="Confirm Password" required="true" minlength="6" maxlenght="15">
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Register</button>
                                </div>
                                
                                
                                <p class="options mt-2">Want to log in? <a href="login" id="link">Click Here!</a> </p>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
                
                
                 <!-- Alert Message  -->  
	                   <div th:if= ${session.message}>
	                   	
	                    	<script th:inline="javascript">
							    var message = [[${session.message}]];
							    alert (message);
							</script>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
                
            </div>
        </div>



    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
