<!doctype html>
<html xmlns: th= "http://www.thymeleaf.com">
    
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Stores - IMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheet1.css">
    
</head>
    

<body>


    <div class="container-fluid">
        <div class="row">
            

            <div class="row">
               	<div class="col-md-12">
               	 
               		<h3 class="ph_h5 page_header">Store Edit</h3>
               		
               	</div>
        	</div>
            

            <div class="col-md-12 input_edit">


                <div class="row">
                    
                    
                    <div class="col-md-4 input_section">
                    
                    	<form th:action = "@{/updatestore}" method="POST" th:object= "${edit}">
                    	
                    		<input type= "hidden" th:value= "${edit.store_id}" name="store_id">

	                        <div class="row">
	                            <div class="form-group col-md-12">
	                                <label for="store_name">Store</label>
	                                <input type="text" class="form-control mt-2" id="stname" name="store_name" placeholder="Enter Store Name..." th:value= "${edit.store_name}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="stcontact">Contact no.</label>
	                                <input type="text" class="form-control mt-2" id="contact_num" name= "store_contactNum" placeholder="Enter Contact number..." th:value= "${edit.store_contactNum}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="stemail">Email</label>
	                                <input type="email" class="form-control mt-2" id="email" name= "store_email" placeholder="Enter Email address..." th:value= "${edit.store_email}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="stlocation">Retail Location</label>
	                                <input type="text" class="form-control mt-2" id="location" name= "store_location" placeholder="Enter Store Location..." th:value= "${edit.store_location}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="store_stock">Supplied Item in Stock</label>
	                                <input type="number" class="form-control mt-2" id="item_stock" name="store_stock" placeholder= "Enter total number of supplied items..." th:value= "${edit.store_stock}">
	                            </div>
	                        </div>
	
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="store_status">State</label>
	                                <select id="ststatus" name="store_status" class="form-select mt-2" th:value= "${edit.store_status}">
	                                    <option selected>Active</option>
	                                    <option>Inactive</option>
	                                </select>
	                            </div>
	                        </div>
	
	
	                        <div class="row pt-5">
	                            <div class="d-grid gap-2 col-md-6 mx-auto">
	                                <button type="submit" name="add" class="btn btn-success">Add</button>
	                            </div>
	                        </div>
	                        
	                        
	                        <div class ="row pt-4">                            
                               <div class="col-md-6 mx-auto">
                               
                            		<a href= "/storesOpen" id= "go_back">Go back to Category</a>
                            		
                           		</div>
                   			</div>
	                        
	                        
                        </form>
                        
                    </div>
                   
                    
                    
                    <div class="col-md-7 t_t2">
					
						<div class="row">
		                    <div class="col-md-6 page_header">	
		                        <h3 class="ph_h4">Display Store Stock Details</h3>	
		                    </div>
	                	</div>
	                

                   		<table class="table table-striped t_t">
	                         <thead>
	                             <tr>
	                                 <th scope="col">ID</th>
	                                 <th scope="col">Store</th>
	                                 <th scope="col">Status</th>
	                                 <th scope="col">Amount of items in Stock</th>
	                                 <th scope="col">Sold</th>
	                                 <th scope="col">Remaining</th>
	                             </tr>
	                         </thead>
	
	                         <tbody>
	                             <tr th:each = "store : ${st}">
	                                 <th th:text = "${store.store_id}" scope="row">1</th>
	                                 <td th:text = "${store.store_name}"></td>
	                                 <td th:text = "${store.store_status}"></td>
	                                 <td th:text = "${store.store_stock}"></td>
	                                 <td th:text = "${store.store_sold}"></td>
	                                 <td th:text = "${store.store_remaining}"></td>
	                             </tr>
	                         </tbody>
	                     </table>
	                       
               		</div>


					<div class= "row">
	
						<div class="row">
		                    <div class="col-md-6 page_header mt-4">	
		                        <h3 class="ph_h4">Display Store Info</h3>	
		                    </div>
		                </div>
	
	                    
	                    <div class="col-md-9 t_t2">	
							<table class="table table-striped t_t">
	                            <thead>
	                                <tr>
	                                    <th scope="col">ID</th>
	                                    <th scope="col">Store</th>
	                                    <th scope="col">Contact No.</th>
	                                    <th scope="col">Email</th>
	                                    <th scope="col">Retail Location</th>
	                                </tr>
	                            </thead>
	
	                            <tbody>
	                                <tr th:each = "store : ${st}">
	                                    <th th:text = "${store.store_id}" scope="row">1</th>
	                                    <td th:text = "${store.store_name}"></td>
	                                    <td th:text = "${store.store_contactNum}"></td>
	                                    <td th:text = "${store.store_email}"></td>
	                                    <td th:text = "${store.store_location}"></td>
	                                </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                    
	                </div>
                    
                    
                    
                </div>

                
            </div>


        </div>
    </div>
    
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
</body>

</html>
