<!doctype html>
<html xmlns: th= "http://www.thymeleaf.com">
    
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Customer - IMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheet1.css">
    
</head>
    

<body>


    <div class="container-fluid">
        <div class="row">


            <div class="row">
               	<div class="col-md-12">
               	 
               		<h3 class="ph_h5 page_header">Customer Edit</h3>
               		
               	</div>
        	</div>
            

            <div class="col-md-12 input_edit">
            
                    
                    <div class="col-md-3 input_section">
                    
                    	<form th:action = "@{/updatecustomer}" method="POST" th:object= "${edit}">

							<input type="hidden" th:value= "${edit.customer_id}" name="customer_id">

	                        <div class="row">
	                            <div class="form-group col-md-12">
	                                <label for="cus_name">Customer Name</label>
	                                <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Enter Name..." th:value= "${edit.name}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="cus_name">Customer Address</label>
	                                <input type="text" class="form-control mt-2" id="address" name="address" placeholder="Enter Address..." th:value= "${edit.address}">
	                            </div>
	                        </div>
	
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="cus_phone">Customer Phone no.</label>
	                                <input type="text" class="form-control mt-2" id="phone" name="phone_no" placeholder="Enter Phone Number..." th:value= "${edit.phone_no}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="date">Date of Entry</label>
	                                <input type="datetime-local" class="form-control mt-2" id="date" name= "entry_date" th:field="*{entry_date}">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="paid">Paid Status</label>
	                                <select id="paid" name="paid_status" class="form-select mt-2" th:value= "${edit.paid_status}">
	                                    <option selected>Paid</option>
	                                    <option>Not Paid</option>
	                                </select>
	                            </div>
	                        </div>
	
	
	                        <div class="row pt-4">
	                            <div class="col-md-3">
	                            
	                                <button type="submit" class="btn btn-success">Add</button>
	                                
	                            </div>
	                        </div>
                        
                        </form>
                        
                    </div>


                    
                    <div class="col-md-9 t_t">
                        <table class="table table-striped t_t">
                            
                            <thead>
                                <tr>
                                    <th scope="col">Customer ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Payment Status</th>
                                    <th scope="col">Date of Entry</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr th:each = "customer : ${cus}">
                                    <th th:text = "${customer.customer_id}" scope="row">1</th>
                                    <td th:text = "${customer.name}"></td>
                                    <td th:text = "${customer.address}"></td>
                                    <td th:text = "${customer.phone_no}"></td>
                                    <td th:text = "${customer.paid_status}"></td>
                                    <td th:text = "${customer.entry_date}"></td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                    

            </div>


        </div>    
    </div>
    
    
    
  <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>

</html>
