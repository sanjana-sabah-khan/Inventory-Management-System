<!doctype html>
<html xmlns: th= "http://www.thymeleaf.com">
    
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Customer - IMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet1.css">
    
</head>
    

<body>


    <div class="container-fluid">
        <div class="row">

            
            <div class="col-md-3 menu ps-0">
                <nav class="navbar navbar-custom align-items-start ps-2"> 
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link nav_item_text" href="/">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav_item_text" href="brandOpen">Brand</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link nav_item_text" href="storesOpen">Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav_item_text" href="productOpen">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav_item_text" href="orderOpen">Order Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav_item_text active" aria-current="page" href="customerOpen">Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav_item_text" href="logout">Logout</a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
            

            <div class="col-md-9">
                
                
                <h3 class="ph_h3 page_header">Customer</h3>
            
            
                <div class="row align-items-start">
                
                    
                    <div class="col-md-3 input_section">
                    
                    	<form th:action = "@{/addcustomer}" method="POST">

	                        <div class="row">
	                            <div class="form-group col-md-12">
	                                <label for="cus_name">Customer Name</label>
	                                <input type="text" class="form-control mt-2" id="name" name="name" required="true" placeholder="Enter Name...">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="cus_name">Customer Address</label>
	                                <input type="text" class="form-control mt-2" id="address" name="address" required="true" placeholder="Enter Address...">
	                            </div>
	                        </div>
	
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="cus_phone">Customer Phone no.</label>
	                                <input type="text" class="form-control mt-2" id="phone" name="phone_no" required="true" placeholder="Enter Phone Number...">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="entry_date">Date of Entry</label>
	                                <input type="datetime-local" class="form-control mt-2" id="date" name="entry_date" required="true" placeholder="Enter the date of entry...">
	                            </div>
	                        </div>
	                        
	                        
	                        <div class="row pt-3">
	                            <div class="form-group col-md-12">
	                                <label for="paid_status">Paid Status</label>
	                                <select id="paid" name="paid_status" class="form-select mt-2">
	                                    <option selected>Paid</option>
	                                    <option>Partially Paid</option>
	                                    <option>Not Paid</option>
	                                </select>
	                            </div>
	                        </div>
	
	
	                        <div class="row pt-4">
	                            <div class="col-md-3">
	                                <button type="submit" class="btn btn-success">Add</button>
	                            </div>
	                        </div>
                        
                        </form>
                        
                        
                        <!-- Alert Message  -->  
	                   <div th:if= ${session.message}>
	                   	
	                    	<script th:inline="javascript">
							    var message = [[${session.message}]];
							    alert (message);
							</script>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
                        
                        
                    </div>


                    
                    <div class="col-md-9 t_t">
                        <table class="table table-striped t_t">
                            
                            <thead>
                                <tr>
                                    <th scope="col">Customer ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Payment Status</th>
                                    <th scope="col">Date of Entry</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr th:each = "customer : ${cus}">
                                    <th th:text = "${customer.customer_id}" scope="row">1</th>
                                    <td th:text = "${customer.name}"></td>
                                    <td th:text = "${customer.address}"></td>
                                    <td th:text = "${customer.phone_no}"></td>
                                    <td th:text = "${customer.paid_status}"></td>
                                    <td th:text = "${customer.entry_date}"></td>
                                    <td>
                                    	<a class="btn btn-sm btn-warning" th:href= "@{/editcustomer/{id} ( id = ${customer.customer_id} )}">Edit</a>
                                        <a class="btn btn-sm btn-danger" th:href= "@{/deletecustomer/{id} ( id = ${customer.customer_id} )}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                            
                        </table>
                    </div>
                    
                    
                </div>

            </div>


        </div>    
    </div>
    
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
</body>

</html>
